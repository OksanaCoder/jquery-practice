<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
	    button:first-child {
	    	top: 50%;
	    }
	    button:nth-child(2) {
	    	right: 5%;
	    	top: 50%;
	    }
    	button:first-child,
    	button:nth-child(2) {
    		padding: 5px;
    		border: 1px solid #000;
    		position: absolute;
    	}
    	button:nth-child(3) {
    		left: 50%;
    	}
    	button:nth-child(3),
    	button:last-child {
    		padding: 5px 10px;
    		border: 1px solid #000;
    		position: absolute;
    	}
    	button:last-child {
    		bottom: 5%;
    		left: 50%;
    	}
    	.box {
    		position: absolute;
    		background-color: blue;
    		width: 100px;
    		height: 100px;
    		top: 40%;
    		left: 40%;
    	}
    </style>
</head>
<body>
  <div>
  	<button class="left">&#8592;</button>
  	<button class="right">&#8594;</button>
  	<button class="top">&#8593;</button>
  	<button class="bottom">&#8595;</button>
  </div>
    <div class="box"></div>
    </article>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
           $('.left').click(function(){
              $('.box').animate({'left': '-=50px'}, 'slow');
           });

           $('.right').click(function(){
              $('.box').animate({'left': '+=50px'}, 'slow');
           });

           $('.top').click(function(){
              $('.box').animate({'top': '-=50px'}, 'slow');
           });

           $('.bottom').click(function(){
              $('.box').animate({'top': '+=50px'}, 'slow');
           });

         });
    </script>
</body>
</html>
